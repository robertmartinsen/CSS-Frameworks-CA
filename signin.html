<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>
    <body class="bg-primary">
        <div class="container">
            <header class="py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
    
                    <div class="col-4 pt-1">
                        <a href="index.html" class="navbar-brand text-dark fs-2">Bootstragram</a>
                    </div>
    
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a href="#" class="link-secondary">
                            <i class="bi bi-search mx-4 fs-5 text-dark"></i>
                        </a>
                        <a href="signin.html" class="btn btn-sm btn-outline-secondary fs-5 text-dark">Sign in</a>
                    </div>
                    
                </div>
            </header>
        </div>
        <hr />
    
        <div class="container py-1 mb-2">
            <nav class="nav d-flex justify-content-center fs-5">
                <a href="index.html" class="p-2 link-light text-dark">Home</a>
                <a href="profile.html" class="p-2 link-light text-dark">My Profile</a>
    
            </nav>
        </div>

        <section class="Form my-4 mx-5">
            <h1 class="d-flex justify-content-center mt-5">Bootstragram</h1>
            <h2 class="d-flex justify-content-center py-4">Sign in</h2>
            <div class="container d-flex justify-content-center">
                <form>
                    <div class="row g-3">
                        <div class="col-md-12 mt-4">
                            <input type="email" placeholder="Type in your email..." class="form-control my-3 p-3">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-12 mt-4">
                            <input type="password" placeholder="Type in your password..." class="form-control my-3 p-3">
                        </div>
                        <div class="col-md-12 mt-4">
                            <button type="button" class="btn1 mb-3">Sign in</button>
                        </div>
                    </div>

                    <a href="#" class="text-dark">Forgot password</a>
                </form>
            </div>
        </section>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
